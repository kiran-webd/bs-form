<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">



</head>
<body>

<div class="container bg-success p-4 d-flex justify-content-center align-items-center "style= "height: 100vh;">

<form class="bg-dark w-50 p-3">
<h4 class="text-white text-center">Get In Touch With Us</h4>
<div class="col">
<label class="text-white form-label">Enter your name</label>
<input  type="text" placeholder="enter here" class="form-control " required>
</div>
<div class="col">
<label class="text-white form-label">Enter your email</label>
<input type="email" placeholder="enter here" class="form-control" required>
</div>


<div class="col">
<label class="text-white form-label">Enter your number</label>
<input type="number" placeholder="enter here" class="form-control" required>
</div>

<div class="row mt-4">
    <div class="col">
        <div class="text-white form-label">Select Your Course</div>
<select class="form-select">
<option value="WEB DESGINE">WEB DESGINE</option>
<option value="GRAPHIC DESGINE">GRAPHIC DESGINE</option>
<option value="ANIMATION"> ANIMATION</option>
<option value="DIGITAL MARKETING">DIGITAL MARKETING</option>
</select>
    </div>

</div>


<div class="mt-2 d-flex justify-content-center gap-2" >
<button type="submit" class="btn btn-success">Submit</button>
<button type="reset" class="btn btn-success">Reset</button>




</div>


</form>
</div>


</body>

</html>
